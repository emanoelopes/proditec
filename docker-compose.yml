version: '3.8'

services:
  webapp:
    build: .
    container_name: proditec-webapp
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run webapp/home.py --server.address=0.0.0.0
